<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>MemeGenerator</title>
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="flex space-between align-center">
        <img class="logo" src="img/LOGO.png" />
        <nav>
            <ul class="clean-list flex align-center">
                <li class="gallery active" onclick="onGallery()">Gallery</li>
                <li class="about" onclick="onAbout()">About</li>
            </ul>
            <button class="toggle-menu-btn" onclick="toggleMenu()" alt="Open main menu"><img src="img/menu.png"></button>
        </nav>
    </header>

    <main class="main-container">
        
        <div class="gallery-main-container">
            <div class="gallery-container flex column justify-center">
                <div class="search-container columns flex justify-center align-center">
                    <div class="search-input-container flex space-between align-center">
                        <datalist id="keys">
                            <option value="all" label="all" />
                            <option value="dogs" label="dogs" />
                            <option value="man" label="man" />
                            <option value="kids" label="kids" />
                        </datalist>
                        <input class="search-input" type="text" list="keys" onfocus="this.value=''" onchange="this.blur()"" placeholder="Search" oninput="onSetFilter(this.value)"></input>
                        <div class="search-btn">&#x1F50D;</div>
                    </div>
                    <div class="keywords">Comic Funny</div>
                    <button class="more-btn">More</button>
                </div>
                <div class="gallery-grid">
                </div>
            </div>
        </div>

        <div class="editor-main-container hide">
            <div class="editor-container flex justify-center">
                <div class="canvas-container">
                    <canvas id="meme-canvas" width="400" height="400">
                        Update your browser to enjoy my amazing meme generator
                    </canvas>
                </div>
                <div class="toolbox-container flex column align-center">
                    <div class="text-line">
                        <input type="text" name="text" oninput="onTextUpdate(this.value)" autocomplete="off">
                    </div>
                    <div class="basic-btns flex">
                        <button onclick="onMoveLine(-10)" class="axis-y"><img src="img/up.png" /></button>
                        <button onclick="onMoveLine(10)" class="axis-y"><img src="img/down.png" /></button>
                        <button onclick="onSwitchLine()" class="switch flex align-center"><img src="img/up.png" /><img src="img/down.png" /></button>
                        <button onclick="onAdd()" class="add"><img src="img/add.png" /></button>
                        <button onclick="onDelete()" class="delete"><img src="img/delete.png" /></button>
                    </div>
                    <div class="style-btns grid">
                        <button onclick="onUpdateFontSize(5)"><img src="img/A+.png" /></button>
                        <button onclick="onUpdateFontSize(-5)"><img src="img/A-.png" /></button>
                        <button onclick="onAlignFont('left')"><img src="img/left.png" /></button>
                        <button onclick="onAlignFont('center')"><img src="img/center.png" /></button>
                        <button onclick="onAlignFont('right')"><img src="img/right.png" /></button>
                        <select id="font-family" oninput="onUpdateFont(this.value)">
                            <option value="Arial">Arial</option>
                            <option value="Assistant">Assistant</option>
                            <option value="Impact" selected>Impact</option>
                            <option value="Rubik">Rubik</option>
                            <option value="VarelaRound">VarelaRound</option>
                        </select>
                        <button class="stroke-btn"><input type="color" name="stroke" oninput="onSetStrokeColor(this.value)" value="#000000"></button>
                        <button class="fill-btn"><input type="color" name="color" oninput="onSetFillColor(this.value)" value="#ffffff"></button>
                    </div>
                    <div class="stickers"></div>
                    <div class="advanced-btns">
                        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="publish-btn" type="submit"><img src="img/share.png" /> Share</button>
                            <button class="download-btn" type="button" onclick="onDownloadMeme()"><img src="img/download.png" />Download</button>
                            <div class="share-container"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal hide">
            <button class="close-btn" onclick="closeModal()">X</button>
            <div class="modal-content"></div>
        </div>
    </main>

    <script src="js/upload-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
